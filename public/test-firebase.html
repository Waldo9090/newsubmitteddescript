<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Auth Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    button {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button:hover {
      background-color: #3367D6;
    }
    .error {
      color: red;
      margin-top: 10px;
      padding: 10px;
      background-color: #ffeeee;
      border-radius: 4px;
    }
    .success {
      color: green;
      margin-top: 10px;
      padding: 10px;
      background-color: #eeffee;
      border-radius: 4px;
    }
    .debug {
      color: blue;
      margin-top: 10px;
      padding: 10px;
      background-color: #eeeeff;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Firebase Auth Test</h1>
  <p>This page tests Firebase authentication directly, bypassing Next.js.</p>
  
  <button id="signInButton">
    <svg width="20" height="20" viewBox="0 0 24 24">
      <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
      <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
      <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
      <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
    </svg>
    Sign in with Google
  </button>
  
  <div id="error" class="error" style="display: none;"></div>
  <div id="success" class="success" style="display: none;"></div>
  <div id="debug" class="debug" style="display: none;"></div>
  
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyB3RC-nn54hwzlM6ZUUFryWqLnR4tOctB0",
      authDomain: "descript-15fab.firebaseapp.com",
      projectId: "descript-15fab",
      storageBucket: "descript-15fab.firebasestorage.app",
      messagingSenderId: "619700216448",
      appId: "1:619700216448:web:0dadd2cc00bd80b8b2bc65",
      measurementId: "G-LPEL6KVBTM"
    };
    
    // Debug element
    const debugEl = document.getElementById('debug');
    const errorEl = document.getElementById('error');
    const successEl = document.getElementById('success');
    
    // Log to page
    function log(message) {
      debugEl.style.display = 'block';
      debugEl.innerHTML += `<p>${message}</p>`;
      console.log(message);
    }
    
    // Show error
    function showError(message) {
      errorEl.style.display = 'block';
      errorEl.textContent = message;
    }
    
    // Show success
    function showSuccess(message) {
      successEl.style.display = 'block';
      successEl.textContent = message;
    }
    
    // Initialize Firebase
    log('Initializing Firebase...');
    firebase.initializeApp(firebaseConfig);
    log('Firebase initialized');
    
    // Get auth instance
    const auth = firebase.auth();
    log('Auth instance created');
    
    // Configure Google provider
    const provider = new firebase.auth.GoogleAuthProvider();
    provider.addScope('https://www.googleapis.com/auth/userinfo.email');
    provider.addScope('https://www.googleapis.com/auth/userinfo.profile');
    log('Google provider configured');
    
    // Sign in function
    function signIn() {
      log('Sign in button clicked');
      
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          log(`Sign in successful: ${user.email}`);
          showSuccess(`Signed in as ${user.displayName} (${user.email})`);
        })
        .catch((error) => {
          log(`Error: ${error.code} - ${error.message}`);
          showError(`Error: ${error.message}`);
        });
    }
    
    // Add event listener to button
    document.getElementById('signInButton').addEventListener('click', signIn);
    
    // Check if user is already signed in
    auth.onAuthStateChanged((user) => {
      if (user) {
        log(`User already signed in: ${user.email}`);
        showSuccess(`Already signed in as ${user.displayName} (${user.email})`);
      } else {
        log('No user signed in');
      }
    });
  </script>
</body>
</html>
